<ion-content class="card-background-page">
  <ion-card *ngFor="let company of companies" (swipe)="swipeEvent($event)">
    <img src="{{company.logo_url}}" alt="{{company.name}}">
    <div class="card-title">{{company.name}}</div>
  </ion-card>
</ion-content>
